<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriStatusAI</title>
    <link href="./main.css" rel="stylesheet" type="text/css"/>
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <center>
      <div id="title">NutriStatusAI</div>
    </center>

    <button type="button" id="start" onclick="init()">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>


  <!--chart-->
  
  <div class="chart"></div>
  <script src="https://d3js.org/d3.v3.min.js"  charset="utf-8"></script>

  <script src="./chart.js"></script>

  <div id="output"></div>

  <button onclick="request()" id="run">Save Food</button>

  <input type="text" id="emailText" class="input" placeholder="email@example.com" style="margin-left: 110px;">
  <input type="text" id="nameText" class="input" placeholder="name">

  <button onclick="inputData()" id="add">Add</button>

  <br/>
  <br/>
  
  <div id="details">
    Email: <b><p id="email"></p></b>
    Name: <b><p id="name"></p></b>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</body>
